{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
            rel="stylesheet"
    />

    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <link href="{% static 'app/css/bootstrap-icons.css' %}" rel="stylesheet"/>

    <link href="{% static 'app/css/templatemo-topic-listing.css' %}" rel="stylesheet"/>
</head>
<body class="login-pg">
<div class="container log">
    <div class="row">
        <div class="">
            <h1 class="text-white">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-white-50"
                    >Email address</label
                    >
                    <input type="email" class="form-control" id="email"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white-50"
                    >Password</label
                    >
                    <input type="password" class="form-control" id="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                l
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign up</a>
            </form>
        </div>
    </div>
</div>
<!-- JAVASCRIPT FILES -->
<script src="  {% static 'app/js/jquery.min.js' %}"></script>
<script src="  {% static 'app/js/bootstrap.bundle.min.js' %}"></script>
<script src="  {% static 'app/js/jquery.sticky.js' %}"></script>
<script src="  {% static 'app/js/click-scroll.js' %}"></script>
<script src="  {% static 'app/js/custom.js' %}"></script>
<script src="  {% static 'app/js/smooth.js' %}"></script>
</body>
</html>
