{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
            rel="stylesheet"
    />

    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <link href="{% static 'app/css/bootstrap-icons.css' %}" rel="stylesheet"/>

    <link href="{% static 'app/css/templatemo-topic-listing.css' %}" rel="stylesheet"/>
</head>
<body class="sign-up-pg">
<div class="container form-ct">
    <h1 class="text-white">Sign Up</h1>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label text-white-50"
            >Username</label
            >
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="usernameHelp"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-white-50"
            >Email address</label
            >
            <input type="email" class="form-control" id="email"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-white-50"
            >Password</label
            >
            <input type="password" class="form-control" id="password" required/>
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="developer"
                    value="developer"
            />
            <label class="form-check-label text-white-50" for="developer"
            >Developer</label
            >
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="user"
                    value="user"
                    checked
            />
            <label class="form-check-label text-white-50" for="user">User</label>
        </div>
        <button type="submit" class="btn btn-primary mr-5">Signup</button>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>

<script src="  {% static 'app/js/jquery.min.js' %}"></script>
<script src="  {% static 'app/js/bootstrap.bundle.min.js' %}"></script>
<script src="  {% static 'app/js/jquery.sticky.js' %}"></script>
<script src="  {% static 'app/js/click-scroll.js' %}"></script>
<script src="  {% static 'app/js/custom.js' %}"></script>
<script src="  {% static 'app/js/smooth.js' %}"></script>
</body>
</html>
